{% extends 'dashboard/main.html' %}

{% block content %}
<div class="main-content">
  <section class="section">
    <div class="section-body">
      <div class="row">
        <div class="col-12">
          <div class="card">
            <div class="card-header">
              <h4>Customer Details</h4>
            </div>
            <div class="card-body">
              <form method="post">
                {% csrf_token %}
                <div class="form-group">
                  <label>Name</label>
                  <input type="text" class="form-control" value="{{ customer.name }}" readonly>
                </div>
                <div class="form-group">
                  <label>Phone Number</label>
                  <input type="text" class="form-control" value="{{ customer.phone }}" readonly>
                </div>
                <div class="form-group">
                  <label>Email</label>
                  <input type="text" class="form-control" value="{{ customer.email }}" readonly>
                </div>
                <div class="form-group">
                  <label>Username</label>
                  <input type="text" class="form-control" value="{{ customer.username }}" readonly>
                </div>
                <div class="form-group">
                  <label>Last Login</label>
                  <input type="text" class="form-control" value="{{ customer.last_login }}" readonly>
                </div>
                <div class="form-group">
                  <label>Date Joined</label>
                  <input type="text" class="form-control" value="{{ customer.date_joined }}" readonly>
                </div>
                <a href="{% url 'customers' %}" class="btn btn-secondary">Back</a>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
</div>
{% endblock %}
