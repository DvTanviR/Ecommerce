{% extends 'dashboard/main.html' %}

{% block content %}
{% load static %}
      <div class="main-content">
        <section class="section">
          <div class="section-body">
            <div class="row">
              <div class="col-12">
                <div class="card">
                  <div class="card-header">
                    <h4>Edit Blog Post</h4>
                  </div>
                  <div class="card-body">
                    <form method="post" enctype="multipart/form-data" action="{% url 'edit_blog' blog.id %}" id="blogForm">
                      {% csrf_token %}
                      <div class="form-group">
                        <label>Title</label>
                        {{ form.title }}
                      </div>
                      <div class="form-group">
                        <label>Current Featured Image</label>
                        <div>
                          <img src="{{ blog.featured_image.url }}" alt="{{ blog.title }}" style="max-width: 200px;">
                        </div>
                        <label class="mt-3">Change Featured Image</label>
                        {{ form.featured_image }}
                      </div>
                      <div class="form-group">
                        <label>Excerpt</label>
                        {{ form.excerpt }}
                      </div>
                      <div class="form-group">
                        <label>Category</label>
                        {{ form.category }}
                      </div>
                      <div class="form-group">
                        <label>Tags</label>
                        {{ form.tags }}
                      </div>
                      <div class="form-group">
                        <label>Content</label>
                        <div id="editor-content"></div>
                        <input type="hidden" name="content" id="id_content">
                      </div>
                      <div class="form-group">
                        <div class="custom-control custom-checkbox">
                          {{ form.is_published }}
                          <label class="custom-control-label" for="{{ form.is_published.id_for_label }}">
                            Published
                          </label>
                        </div>
                      </div>
                      <button type="submit" class="btn btn-primary">Save Changes</button>
                      <a href="{% url 'blogs' %}" class="btn btn-secondary">Cancel</a>
                    </form>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </section>
      </div>

      <link href="https://cdn.jsdelivr.net/npm/quill@2.0.3/dist/quill.snow.css" rel="stylesheet" />
      <script src="https://cdn.jsdelivr.net/npm/quill@2.0.3/dist/quill.js"></script>

      <script>
        // Initialize Quill editor for blog content
        const quill = new Quill('#editor-content', {
          theme: 'snow',
          modules: {
            toolbar: [
              [{ 'header': [1, 2, 3, 4, 5, 6, false] }],
              ['bold', 'italic', 'underline', 'strike'],
              [{ 'list': 'ordered'}, { 'list': 'bullet' }],
              [{ 'script': 'sub'}, { 'script': 'super' }],
              [{ 'indent': '-1'}, { 'indent': '+1' }],
              [{ 'color': [] }, { 'background': [] }],
              ['link', 'image', 'video'],
              ['clean']
            ]
          }
        });

        // Set initial content
        quill.root.innerHTML = `{{ blog.content|safe|escapejs }}`;

        // Ensure content is set before form submission
        document.getElementById('blogForm').addEventListener('submit', function(e) {
          e.preventDefault();
          document.getElementById('id_content').value = quill.root.innerHTML;
          this.submit();
        });
      </script>
{% endblock %}
