{% extends 'dashboard/main.html' %}

{% block content %}


<div class="main-content">
  <section class="section">
    <div class="section-body">
      <div class="row">
        <div class="col-12">
          <div class="card">
                <div class="card-header bg-primary text-white">
                    <h4 class="mb-0">Edit Category</h4>
                </div>
                <div class="card-body">
                    <form method="post" enctype="multipart/form-data">
                        {% csrf_token %}
                        <div class="mb-3">
                            <label for="categoryName" class="form-label">Category Name</label>
                            <input type="text" class="form-control" id="categoryName" name="name" value="{{ category.name }}" required>
                        </div>
                       
                        <div class="mb-3">
                            <label for="categoryImage" class="form-label">Image</label>
                            {% if category.image %}
                                <div class="mb-2">
                                    <img src="{{ category.image.url }}" alt="Category Image" class="img-thumbnail" style="max-width: 150px;">
                                </div>
                            {% endif %}
                            <input type="file" class="form-control" id="categoryImage" name="image">
                        </div>
                        <div class="d-flex justify-content-end">
                            <button type="submit" class="btn btn-primary me-2">Save Changes</button>
                            <a href="{% url 'categories' %}" class="btn btn-secondary">Cancel</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
</section>

{% endblock %}
