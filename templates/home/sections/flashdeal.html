            {% if fashdeal %}
            <div class="container">
                <div class="cta cta-border mb-5" style="background-image: url({% if fashdeal.background %}{{fashdeal.background.url}}{% endif %});">
                    <!-- <img class="lazy" data-src="{{fashdeal.image.url}}" alt="camera" class="cta-img"> -->
                    <div class="row justify-content-center">
                        <div class="col-md-12">
                            <div class="cta-content">
                                <div class="cta-text text-right text-white">
                                    <p>Shop Flash Deals <br><strong>{{fashdeal.taitle}}</strong></p>
                                </div><!-- End .cta-text -->
                                <a href="{{fashdeal.url}}" class="btn btn-primary btn-round"><span>Start's at - {{fashdeal.price}}</span><i class="icon-long-arrow-right"></i></a>
                            </div><!-- End .cta-content -->
                        </div><!-- End .col-md-12 -->
                    </div><!-- End .row -->
                </div><!-- End .cta -->
            </div><!-- End .container -->
            {% endif %}
