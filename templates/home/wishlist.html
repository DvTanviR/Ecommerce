{% extends 'main.html' %}

{% block content %}
        <main class="main">
            <nav aria-label="breadcrumb" class="breadcrumb-nav">
                <div class="container">
                    <ol class="breadcrumb">
                        <li class="breadcrumb-item"><a href="index.html">Home</a></li>
                        <li class="breadcrumb-item"><a href="#">Shop</a></li>
                        <li class="breadcrumb-item active" aria-current="page">Wishlist</li>
                    </ol>
                </div><!-- End .container -->
            </nav><!-- End .breadcrumb-nav -->

            <div class="page-content">
            	<div class="container">
					<table class="table table-wishlist table-mobile">
						<thead>
							<tr>
								<th>Product</th>
								<th>Price</th>
								<th>Stock Status</th>
								<th></th>
								<th></th>
							</tr>
						</thead>

						<tbody>
							{% for wishlists in wishlist %}
							<tr>
								<td class="product-col">
									<div class="product">
										<figure class="product-media">
											<a href="{% url 'product' wishlists.product.slug %}">
												{% with main_image=wishlists.product.productimage_set.first %}
												{% if main_image %}
												<img class="lazy" data-src="{{ main_image.image.url }}" alt="{{ wishlists.product.taitle }}">
												{% endif %}
												{% endwith %}
											</a>
										</figure>

										<h3 class="product-title">
											<a href="{% url 'product' wishlists.product.slug %}">{{wishlists.product.taitle}}</a>
										</h3><!-- End .product-title -->
									</div><!-- End .product -->
								</td>
								<td class="price-col">${{wishlists.product.price}}</td>
								<td class="stock-col"><span class="in-stock">In stock</span></td>
								<td class="action-col">
									<form method="POST">
										{% csrf_token %}
										<input type="hidden" name="w_id" value="{{wishlists.id}}">
										<input type="hidden" name="p_id" value="{{wishlists.product.slug}}">
										<input type="submit" name="" value="Add to Cart" class="btn btn-block btn-outline-primary-2">
									</form>
								</td>
								<td class="remove-col"><a href="{% url 'delete_wishlist' wishlists.id %}" class="btn-remove"><i class="icon-close"></i></a></td>
							</tr>
							{% endfor %}
						</tbody>
					</table><!-- End .table table-wishlist -->
	            	<div class="wishlist-share">
	            		<div class="social-icons social-icons-sm mb-2">
	            			<label class="social-label">Share on:</label>
	    					<a href="#" class="social-icon" title="Facebook" target="_blank"><i class="icon-facebook-f"></i></a>
	    					<a href="#" class="social-icon" title="Twitter" target="_blank"><i class="icon-twitter"></i></a>
	    					<a href="#" class="social-icon" title="Instagram" target="_blank"><i class="icon-instagram"></i></a>
	    					<a href="#" class="social-icon" title="Youtube" target="_blank"><i class="icon-youtube"></i></a>
	    					<a href="#" class="social-icon" title="Pinterest" target="_blank"><i class="icon-pinterest"></i></a>
	    				</div><!-- End .soial-icons -->
	            	</div><!-- End .wishlist-share -->
            	</div><!-- End .container -->
            </div><!-- End .page-content -->
        </main><!-- End .main -->
{% endblock %}
