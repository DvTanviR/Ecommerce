				<input type="radio" id="star2" name="rating" value="2"><label for="star2" title="2 stars"><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-star-fill" viewBox="0 0 16 16">

				  </svg></label>
				<input type="radio" id="star1" name="rating" value="1"><label for="star1" title="1 star"><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-star-fill" viewBox="0 0 16 16">

				  </svg></label>
			</div>
			<br>
				<label><br>Title *</label>
				<input type="text" class="form-control" name="taitle" required>

				<label>Message *</label>
				<textarea class="form-control" name="body" cols="40" rows="8" required></textarea>


				<button type="submit" class="btn btn-outline-primary-2">
					<span>Review</span>
				</button>

		</form>
	</div>
</div>

<style>
	.star-rating {
		direction: rtl;
		display: inline-block;
	}
	.star-rating input[type="radio"] {
		display: none;
	}
	.star-rating label {
		color: #bbb;
		font-size: 18px;
		padding: 0;
		cursor: pointer;
	}
	.star-rating input[type="radio"]:checked ~ label {
		color: #f2b600;
	}
	.star-rating label:hover,
	.star-rating label:hover ~ label {
		color: #f2b600;
	}
</style>

{% endblock %}
