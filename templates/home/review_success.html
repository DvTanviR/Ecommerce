{% extends 'main.html' %}
{% load static %}

{% block content %}
<div class="container py-5">
    <div class="row justify-content-center">
        <div class="col-md-6 text-center">
            <div class="card border-0 shadow-sm p-4">
                <div class="success-icon mb-4">
                    <i class="fas fa-check-circle text-success" style="font-size: 5rem;"></i>
                </div>
                <h1 class="display-4 mb-3">Review Successful!</h1>
                <p class="text-muted mb-4">Thank you for your review! We truly value your feedback and appreciate you sharing your thoughts about our product.</p>
                <div class="d-grid gap-3">
                    <a href="{% url 'top' %}" class="btn btn-primary btn-lg">
                        <i class="fas fa-box me-2"></i> Check New Products
                    </a>
                    <a href="{% url 'home' %}" class="btn btn-outline-secondary btn-lg">
                        <i class="fas fa-shopping-cart me-2"></i>Continue Shopping
                    </a>
                </div>
            </div>
        </div>
    </div>
</div>

<style>
    .success-icon {
        animation: scale-in 0.5s ease-in-out;
    }
    
    @keyframes scale-in {
        0% {
            transform: scale(0);
            opacity: 0;
        }
        100% {
            transform: scale(1);
            opacity: 1;
        }
    }
    
    .card {
        border-radius: 15px;
        transition: all 0.3s ease;
    }
    
    .card:hover {
        transform: translateY(-5px);
    }
    
    .btn {
        border-radius: 8px;
        transition: all 0.3s ease;
    }
    
    .btn:hover {
        transform: translateY(-2px);
    }
</style>
{% endblock %}
